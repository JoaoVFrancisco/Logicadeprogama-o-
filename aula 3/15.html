<script>

    let A =  parseInt(prompt("digite um numero"));
    let B =  parseInt(prompt("digite um numero"));
    let C = prompt("digite um simbolo alfanumerico");

    switch(C){
        case "+":
        let soma = A + B
        alert("o resultado vai ser uma soma = " + soma + " <--esse e o resultado")
        break
        case "-":
        let subtração = A - B
        alert("o resultado vai ser uma subtração = " + subtração + " <--esse e o resultado")
        break
        case "/":
        let divisão = A / B
        alert("o resultado vai ser uma divisão = " + divisão + " <--esse e o resultado")
        break
        case "*":
        let produto = A * B
        alert("o resultado vai ser uma mutiplicação = " + produto + " <--esse e o resultado")
        break
        default:
            alert("operador não definido")
    }
</script>
