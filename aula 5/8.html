<script>
    let vetor = []
    let tentativa = ""

    for(let i = 0; i <= 10; i++){
        vetor.push(Math.floor(Math.random() *10 ) + 1)

        while(true){
            tentativa = parseInt(prompt("digite um numero"));

            if(tentativa == vetor){
                alert("parabens voce acertou!!")
            }
            else{
                alert("voce errou tente denovo")
            }
        }
    }

</script>
