<script>
    let a = parseInt(prompt("digite um numero"));
    let b = parseInt(prompt("digite um numero"));
    let c = parseInt(prompt("digite um numero"));
    let herão = 2/(p*(p - a)*(p - b)*(p - c)) 
    let p = (a + b + c)/2

    if(a === b === c){
        alert("e um triangulo")
        alert("a area total é " + herão);
    }
    else if(a < b === c){
        alert("e um triango")
        alert("a area total é " + herão);
    }
    else{
        alert("não e um triangulo")
    }
</script>
