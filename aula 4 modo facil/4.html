<script>
   let contadoridade = parseInt(prompt("digite quantas pessoas quer colocar as idades"));
   let somaidade = 0;
   let idade;
   
   while(contadoridade){
    idade = parseInt(prompt("digite uma idade(digite 0 para sair)."));

    if(idade == 0) break;

    if(idade >= 18){
        somaidade += idade
        contadoridade++
    }
   }
   let mediaidades = somaidade / contadoridade;

   alert("a soma dos maiores de 18 anos é " + somaidade);
   alert("a media dos 18 anos é " + mediaidades);
</script>
