<script>
    let i = parseInt(prompt("digite um numero entre 1,2 e 3"));
    let a = i;
    let b = a;
    let c = b;

    switch(i){
        case 1:
            alert(i + "," + (a + 1) + "," + (b + 2) + "," + (c + 3));
        break;
        case 2:
            alert(i + "," + (a - 1) + "," + (b - 2) + "," + (c - 3));
        break;
        case 3:
        alert(i + "," + (a + 2) + "," + (b + 3) + "," + (i + 1)); 
        break;
    }
</script>
