<script>
    let idade = parseInt(prompt("Qual sua idade?"));

    if(idade >= 5 && idade <= 7){
        alert("a pessoa é categoria infantil A")
    }
    else if(idade >= 8 && idade <= 10){
        alert("a pessoa é categoria infantil B")
    }
    else if(idade >= 11 && idade <= 13){
        alert("a pessoa é categoria juvenil A")
    }
    else if(idade >= 14 && idade <= 17){
        alert("a pessoa é categoria juvenil B")
    }
    else if(idade >= 18 && idade <= 25){
        alert("a pessoa é categoria sênior")
    }
    else{
        alert("idade fora da faixa etária")
    }
    
</script>
