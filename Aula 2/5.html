<script>
    let a = parseFloat(prompt("digite o valor A"));
    let b = parseFloat(prompt("digite o valor B"));
    
    let soma = a + b
    alert("a soma de A e B " + soma);
    
    let diferença = a - b;
    alert("a diferença de A e B " + diferença);
    
    let produto = a*b;
    alert("o produto e " + produto);

    let divisão = a/b;
    alert("a divisão e " + divisão);

</script>
